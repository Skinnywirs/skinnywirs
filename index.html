<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fbeaff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .page {
      display: none;
      text-align: center;
      z-index: 1;
    }
    .active {
      display: block;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #341f97;
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    video {
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    /* Pesan */
    #fontText {
      font-size: 28px;
      font-weight: bold;
      transition: font-family 0.2s ease-in-out, color 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Halaman 1 -->
  <div id="page1" class="page active">
    <h2>Masukkan Nama Lengkap</h2>
    <input type="text" id="nama" placeholder="Nama lengkap...">
    <br>
    <button onclick="nextPage(2)">Kirim</button>
  </div>

  <!-- Halaman 2 -->
  <div id="page2" class="page">
    <h2>Masukkan Kata Sandi</h2>
    <input type="password" id="sandi" placeholder="Kata sandi...">
    <br>
    <button onclick="nextPage(3)">Kirim</button>
  </div>

  <!-- Halaman 3 -->
  <div id="page3" class="page">
    <h2 id="fontText">Ada pesan untukmu</h2>
    <button onclick="nextPage(4)">Lanjut</button>
  </div>

  <!-- Halaman 4 -->
  <div id="page4" class="page">
    <h1>ðŸŽ‰ Selamat Ulang Tahun ðŸŽ‚</h1>
    <p>Semoga panjang umur, sehat selalu, dan penuh kebahagiaan!</p>
    <button onclick="nextPage(5)">Lanjut</button>
    <canvas id="confetti-canvas"></canvas>
    <audio id="music" autoplay loop>
      <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Halaman 5 -->
  <div id="page5" class="page">
    <h2>Galeri Video ðŸŽ¥</h2>
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>
  </div>

  <script>
    // Navigasi antar halaman
    function nextPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');

      // Musik & confetti di halaman 4
      if (num === 4) {
        let music = document.getElementById("music");
        music.play().catch(()=>{});
        startConfetti();
      }
    }

    // Confetti animasi
    function startConfetti() {
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettis = [];
      const colors = ["#ff7675", "#74b9ff", "#55efc4", "#ffeaa7", "#fd79a8", "#a29bfe"];

      for (let i = 0; i < 100; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: 5 + Math.random() * 8,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedY: 2 + Math.random() * 3,
          speedX: (Math.random() - 0.5) * 2,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 10
        });
      }

      function drawConfetti(c) {
        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rotation * Math.PI / 180);
        ctx.fillStyle = c.color;
        ctx.fillRect(-c.size/2, -c.size/2, c.size, c.size);
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let c of confettis) {
          c.y += c.speedY;
          c.x += c.speedX;
          c.rotation += c.rotationSpeed;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }

          drawConfetti(c);
        }
        requestAnimationFrame(animate);
      }
      animate();
    }

    // Ganti font (dan warna) untuk "Ada pesan untukmu"
    const fonts = ["Arial", "Verdana", "Courier New", "Georgia", "Comic Sans MS", "Impact", "Tahoma", "Trebuchet MS"];
    const colors = ["#d63031", "#0984e3", "#00b894", "#fdcb6e", "#6c5ce7", "#e84393"];
    const fontEl = document.getElementById("fontText");
    let fontIndex = 0;

    setInterval(() => {
      fontIndex = (fontIndex + 1) % fonts.length;
      fontEl.style.fontFamily = fonts[fontIndex];
      fontEl.style.color = colors[Math.floor(Math.random() * colors.length)];
    }, 400); // ganti font & warna tiap 0.4 detik
  </script>
</body>
</html>
