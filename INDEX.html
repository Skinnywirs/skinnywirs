<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ulang Tahun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://getwallpapers.com/wallpaper/full/6/3/6/1293083-widescreen-stars-hd-wallpapers-1920x1080.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .whatsapp-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #25D366; /* Warna WhatsApp */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .whatsapp-button:hover {
            background-color: #128C7E; /* Warna saat hover */
        }
        #birthdayVideo {
            margin-top: 20px;
            width: 80%; /* Membuat video lebih kecil agar tidak memenuhi seluruh lebar */
            max-width: 500px; /* Ukuran maksimal video */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan untuk efek */
        }
        #audioPlayer {
            margin-top: 20px;
            width: 80%; /* Menyesuaikan ukuran audio player */
            max-width: 500px; /* Ukuran maksimal player */
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="nameInput">
        <h2>Masukkan Nama Lengkap:</h2>
        <input type="text" id="name" placeholder="Nama Anda">
        <button onclick="showPasswordInput()">Lanjut</button>
    </div>
    
    <div id="passwordInput" class="hidden">
        <h2>Masukkan Password:</h2>
        <h3><i>clue; cabor-porseni-hujan-menang *ditulis dengan huruf kapital</i></h3>
        <input type="password" id="password" placeholder="Password Anda">
        <button onclick="showMessageInput()">Kirim</button>
    </div>
    
    <div id="messageInput" class="hidden">
        <h2>ada sebuah pesan untuk ndu:</h2>
        <button onclick="showBirthdayMessage()">Lanjut</button>
    </div>

    <div id="birthdayMessage" class="hidden">
        <h2 id="message"></h2>
        <p id="wish"></p>
        <button onclick="showVideoAndAudio()">klik...</button>
    </div>

    <div id="videoAndAudio" class="hidden">
        <!-- Video diletakkan terlebih dahulu -->
        <video id="birthdayVideo" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Audio player diletakkan di bawah video -->
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <br>
        <button onclick="showWhatsApp()">Kirim ke WhatsApp</button>
        <button onclick="hideVideoAndAudio()">Kembali</button>
    </div>

    <div id="whatsappMessage" class="hidden">
        <h2>Salam hangat, Putra</h2>
        <button class="whatsapp-button" onclick="bukaWa()">Kirim Pesan</button>
        <button class="whatsapp-button" onclick="hideWhatsApp()">Kembali</button>
    </div>
</div>

<script>
    function showPasswordInput() {
        const name = document.getElementById('name').value;
        if (name) {
            document.getElementById('nameInput').classList.add('hidden');
            document.getElementById('passwordInput').classList.remove('hidden');
        } else {
            alert('Masukkan nama terlebih dahulu.');
        }
    }

    function showMessageInput() {
        const password = document.getElementById('password').value;

        // Ganti "PETANQUE" dengan password yang Anda inginkan
        if (password === "PETANQUE") {
            document.getElementById('passwordInput').classList.add('hidden');
            document.getElementById('messageInput').classList.remove('hidden');
        } else {
            alert('Password salah!');
        }
    }

    function showBirthdayMessage() {
        const name = document.getElementById('name').value;
        document.getElementById('messageInput').classList.add('hidden');
        document.getElementById('birthdayMessage').classList.remove('hidden');
        document.getElementById('message').innerText = `Selamat Ulang Tahun, ${name}!`;

        // Wish ulang tahun yang baru
        const wish = `Mungkin perayaan di hari ini adalah perayaan berulang yang kam rayakan di setiap tahunnya. 
Tapi, perayaan kali ini bukan hanya sekedar perayaan angka, melainkan perayaan atas segala pencapaian yang telah kam raih. 
Kam hebat bisa bertahan dan berdiri sendiri sampai sejauh ini. 
Di usia ndu yang bertambah ini, sambutlah dengan penuh harapan dan juga sambutlah dengan penuh kebahagiaan. 
Percayalah, banyak doa yang dipanjatkan untukndu agar kam selalu bertumbuh menjadi manusia yang lebih baik lagi, banyak doa yang mengharapkan agar kam tetap memancarkan cahaya kehangatan bagi orang-orang yang ada di sekitarndu, semoga keberkahan selalu menyertaindu dalam setiap langkah.

Ingat, disini kami selalu ada untuk ndu. Bukan hanya disaat bahagia, melainkan disaat terpuruk ndu juga.`;

        document.getElementById('wish').innerText = wish;
    }

    function showVideoAndAudio() {
        // Menampilkan video dan audio setelah tombol "klik..." diklik
        document.getElementById('birthdayMessage').classList.add('hidden');
        document.getElementById('videoAndAudio').classList.remove('hidden');

        // Menambahkan video
        document.getElementById('birthdayVideo').src = "lv_7242356884181634306_20241107173347.mp4";  // Ganti dengan URL video
        document.getElementById('birthdayVideo').load();  // Memuat ulang video
        
        // Menambahkan audio
        document.getElementById('audioSource').src = "wwd.mp3juice.blog - Pamungkas - Happy Birthday To You (Official Lyrics Video).mp3";  // Ganti dengan URL file audio
        document.getElementById('audioPlayer').load();  // Memuat ulang sumber audio
        document.getElementById('audioPlayer').play();  // Memutar audio
    }

    function hideVideoAndAudio() {
        document.getElementById('videoAndAudio').classList.add('hidden');
        document.getElementById('birthdayMessage').classList.remove('hidden');
    }

    function showWhatsApp() {
        document.getElementById('videoAndAudio').classList.add('hidden');
        document.getElementById('whatsappMessage').classList.remove('hidden');
    }

    function hideWhatsApp() {
        document.getElementById('whatsappMessage').classList.add('hidden');
        document.getElementById('videoAndAudio').classList.remove('hidden');
    }

    function bukaWa() {
        const wish = document.getElementById('wish').innerText; // Mengambil ucapan ulang tahun
        const waMessage = encodeURIComponent(wish);  // Encoding pesan agar bisa dikirim melalui WhatsApp
        const waLink = `https://api.whatsapp.com/send?phone=+6285761924097&text=${waMessage}`;
        window.location = waLink;
    }
</script>

</body>
</html>
